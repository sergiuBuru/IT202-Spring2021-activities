<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Quicksand:wght@300&family=Raleway:ital,wght@1,100&family=Stick&display=swap" rel="stylesheet">
    <style>
        canvas {
            /* height: 100vh;
            width: 100vw; */
            position: absolute;
            background-color: #61afc7;
        }
        body {
            margin: 0;
            padding: 0;
        }
    </style>

  <script type="application/javascript">
    function draw() {
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');
        
        ctx.beginPath();

        ctx.shadowOffsetX = 6;
        ctx.shadowOffsetY = 6;
        ctx.shadowBlur = 3;
        ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
        ctx.fillStyle = "blue"
        ctx.fillRect(25,25,50,25);
        ctx.shadowColor = "transparent"       

        ctx.fillStyle = "red"
        ctx.arc(300,300,100,0,Math.PI * 2, false)
        // ctx.stroke();
        ctx.fill()

        ctx.fillStyle = "#3a2ea0"
        ctx.font = "normal 40px Stick";
        ctx.fillText('Sergiu Buruiana', 200,200)

        var img = new Image();
        img.onload = function() {
            ctx.drawImage(img, 400,400, 75,75);
            ctx.drawImage(img, 100,300, 75,75);
            ctx.drawImage(img, 300,50, 75,75);
        }
        img.src = 'https://icatcare.org/app/uploads/2018/06/Layer-1704-1200x630.jpg';

      }
    }
  </script>
 </head>
 <body onload="draw();">
   <canvas id="canvas" width="500" height="500"></canvas>
 </body>
</html>
