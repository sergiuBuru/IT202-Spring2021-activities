<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>svg basics</title>

    <style>
        #svg-canvas {
            margin-top: 50%;
            margin-left: 25%;
        }
    </style>

  </head>
  <body>

    <svg id="svg-canvas" version="1.1"
        baseProfile="full"
        width="500" height="500"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 500 500">

        <rect width="100%" height="100%" fill="yellow" />

        <circle cx="250" cy="250" r="248" stroke="black" stroke-width="3" fill="green" />

        <polygon points="40,378 250,0 460,378" stroke="black" stroke-width="3" fill="blue"/>

        <polygon points="150,378 150,180 350,180 350,378" stroke="black" stroke-width="3" fill="red"/>

        <circle cx="250" cy="280" r="100" stroke="black" stroke-width="3" fill="orange" />

    </svg>

  </body>
</html>
